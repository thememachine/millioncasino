title: Articles
template: articles/show
layout: layout
taxonomies:
  - tags
  - category
revisions: false
route: '/{categories}/{year}-{month}-{day}/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
