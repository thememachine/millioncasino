title: Cards
fields:
  -
    handle: entries
    field:
      create: false
      type: entries
      display: entries
      collections:
        - articles
        - casinos
        - pages
  -
    handle: selected_collection
    field:
      mode: select
      type: collections
      display: collections
  -
    handle: selected_taxonomy
    field:
      max_items: 1
      mode: select
      type: taxonomies
      display: taxonomy
      width: 50
  -
    handle: selected_term
    field:
      type: terms
      display: Terms
      width: 50
      create: false
  -
    handle: number_of_entries
    field:
      default: '6'
      type: integer
      display: number
      instructions: 'Leave blank for all entries'
      width: 33
  -
    handle: columns_info
    field:
      type: section
      display: Columns
      instructions: 'Choose the amount of cards in a row for mobile and desktop devices'
  -
    handle: columns_mobile
    field:
      options:
        -
          key: grid-cols-1
          value: '1'
        -
          key: grid-cols-2
          value: '2'
        -
          key: grid-cols-3
          value: '3'
        -
          key: grid-cols-4
          value: '4'
      default: grid-cols-2
      type: button_group
      display: 'Columns Mobile'
      width: 50
  -
    handle: columns
    field:
      options:
        -
          key: 'lg:grid-cols-2'
          value: '2'
        -
          key: 'lg:grid-cols-3'
          value: '3'
        -
          key: 'lg:grid-cols-4'
          value: '4'
        -
          key: 'lg:grid-cols-5'
          value: '5'
      default: 'lg:grid-cols-4'
      type: button_group
      display: 'Columns Desktop'
      width: 50
  -
    handle: title
    field:
      type: text
      display: Title
  -
    handle: text
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - image
        - table
        - asset
      type: markdown
      display: Text
  -
    import: layout_section
