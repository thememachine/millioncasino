{{# https://statamic.dev/tips/recursive-nav-examples #}}
<nav class="flex w-full" aria-label="Main Menu">
  <div class="flex flex-col lg:flex-row justify-between w-full gap-8">

    {{ nav handle="footer" }}

    {{ if depth == 1 }}
    <div class="w-full">
      <h3 class="font-bold text-xl mb-2">{{ title }}</h3>
      {{ if children }}
      <ul>{{ *recursive children* }}</ul>
      {{ /if }}
    </div>
    {{ elseif depth == 2 }}
    <li class="">
      <a href="{{ url }}" class="underline underline-offset-4 hover:underline-offset-1">{{ title }}</a>
    </li>
    {{ /if }}
    {{ /nav }}
  </div>
</nav>
